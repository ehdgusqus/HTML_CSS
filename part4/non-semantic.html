<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-semantic HTML</title>
    <style>
        /* non-semantic CSS */
        #header {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #main_content {
            background-color: lightgray;
            color: black;
            padding: 20px;
            text-align: center;
        }

        #footer {
            background-color: navy;
            color: white;
            padding: 10px;
        } 
    </style>
</head>

<body>
    <div id="header">
        <h1>나의 웹 사이트</h1>
    </div>

    <div id="main_content">
        <p>이곳은 페이지의 주요 내용입니다.</p>
    </div>

    <div id="footer">
        <p>저작권 정보 &copy; Byundonghyun</p>
    </div>
</body>

</html>
