<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <form id="loginForm">
        <label>사용자 이름:</label>
        <input type="text" id="username" name="username" value="이름을 입력하세요.">

        <label>비밀번호:</label>
        <input type="password" id="pw" name="pw">

        <button type="submit" id="loginButton">로그인</button>
    </form>
</body>

<script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('pw');

    loginForm.addEventListener('submit', function (event) {
        event.preventDefault(); // form이 제출될 때, 페이지가 새로고침 되는 것을 막음.

        const username = usernameInput.value;
        const password = passwordInput.value;

        const name = "홍길동";
        const pw = "1234";

        if (username == name && password == pw) {
            alert(`${name}님, 환영합니다! 로그인 성공!`);

            window.location.href = "../25.10.13/index.html"; // 포트폴리오로 이동
        }
        else {
            alert("로그인 실패...");
        }
    });
</script>

</html>
